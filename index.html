<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">  

  <script src="https://kit.fontawesome.com/e73ddb49f5.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

    <header>
      <img src="images/logo.svg" alt="" class="logo">
    </header>

    <main>
      <div class="hero-box">

        <div class="hero__img">
          <img src="images/illustration-mockups.svg" alt="">
        </div> <!-- /hero__img -->

        <div class="hero__info">

          <h1 class="hero__title"> Build The Community Your Fans Will Love</h1>
          <p class="hero__intro">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <a href="#" class="btn btn--primary">Register</a>

        </div> <!-- /hero__info -->

        <div class="hero__social-links">
          <a class="rounded-button" href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a class="rounded-button" href="#"><i class="fa-brands fa-twitter"></i></a>
          <a  class="rounded-button" href="#"><i class="fa-brands fa-instagram"></i></a>
        </div> <!-- /hero__social-links -->

      </div> <!-- /hero-box -->
    </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohammed Abbas</a>.
    </p>
  </footer>
</body>
</html>
